<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코딩네컷</title>
    <link rel="stylesheet" href="main.css">
    <script src="javascript.js"></script>
</head>

<body>
    <body>
        <div class="container">
            <div class="photos">
                <div id="image1" class="photo-frame" onmouseover="hideText(1)" onmouseout="showText(1)" onclick="alertText(1)">
                    <span id="desc1" class="photo-description">
                        우리 작년에 1월에 동해 갔을 때
                    </span>
                </div>
                <div id="image2" class="photo-frame" onmouseover="hideText(2)" onmouseout="showText(2)" onclick="alertText(2)">
                    <span id="desc2" class="photo-description">
                        작년 할로윈 파티
                    </span>
                </div>
                <div id="image3" class="photo-frame" onmouseover="hideText(3)" onmouseout="showText(3)" onclick="alertText(3)">
                    <span id="desc3" class="photo-description">
                        친구랑 싸웠을 때 위로해준 너
                    </span>
                </div>
                <div id="image4" class="photo-frame" onmouseover="hideText(4)" onmouseout="showText(4)" onclick="alertText(4)">
                    <span id="desc4" class="photo-description">
                        코딩공부 시작한 날
                    </span>
                </div>

                <!-- src : source, 즉 자료의 원천이 어디있는지를 의미해요! -->
                <div class="photo-frame">
                    <iframe
                        src="https://www.youtube.com/embed/TWz1btekxfs" 
                        frameborder="0"
                        class="video"
                    ></iframe>
                </div>
            </div>
            <div class="footer">
                <p class="f-title">Happy Lunch Time</p>
                <p class="f-date">2023.01.23</p>
            </div>
        </div>
    </body>
</body>
</html>
